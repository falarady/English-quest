
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - English Queens</title>
    <style>
        body { font-family: 'Comic Sans MS', sans-serif; background-color: #FFF0F5; margin: 0; padding: 0; }
        .header { background-color: #FF69B4; padding: 20px; text-align: center; font-size: 24px; color: white; }
        .container { max-width: 700px; margin: 30px auto; background: #FFE4E1; padding: 20px; border-radius: 10px; text-align: center; }
        .question { font-size: 18px; margin-bottom: 20px; }
        .answers { display: flex; flex-direction: column; align-items: center; }
        button { padding: 10px; margin: 10px; background-color: #FF69B4; color: white; border: none; border-radius: 10px; cursor: pointer; font-size: 16px; width: 80%; }
        button:hover { background-color: #FF1493; }
        footer { background-color: #FF69B4; padding: 10px; text-align: center; color: white; position: absolute; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div class="header">ðŸ‘‘ English Queens Quiz ðŸ‘‘</div>
    <div class="container">
        <div id="quiz-content">
            <!-- Dynamic questions will be added here -->
        </div>
    </div>
    <footer>ðŸ‘‘ Created by Alanoud Alsubaie | English Queens Challenge Â© 2024 ðŸ‘‘</footer>
    <script>
        const questions = [
            // Reading Questions
            {
                type: "reading",
                text: "Samantha loves books. She visits the library every week. One day, she couldnâ€™t find her favorite book. She asked the librarian for help.",
                question: "Why did Samantha ask the librarian?",
                options: ["She wanted a new book.", "She couldnâ€™t find her book.", "She wanted to leave."],
                answer: 1
            },
            {
                type: "reading",
                text: "Ali is a young boy who loves football. Every Friday, he plays with his friends in the park. Last week, it rained, and they couldnâ€™t play. Ali was very sad.",
                question: "Why was Ali sad last week?",
                options: ["He lost his ball.", "It rained, and he couldnâ€™t play.", "His friends didnâ€™t come."],
                answer: 1
            },
            // Vocabulary Questions
            {
                type: "vocabulary",
                question: "Choose the synonym of 'happy':",
                options: ["Sad", "Joyful", "Angry"],
                answer: 1
            },
            {
                type: "vocabulary",
                question: "Choose the opposite of 'weak':",
                options: ["Strong", "Lazy", "Tired"],
                answer: 0
            },
            // Grammar Questions
            {
                type: "grammar",
                question: "What did she __ yesterday?",
                options: ["do", "does", "did"],
                answer: 0
            },
            {
                type: "grammar",
                question: "I ____ TV last night.",
                options: ["watch", "watched", "watching"],
                answer: 1
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        const teamName = JSON.parse(localStorage.getItem("currentTeam")) || "Team A";
        const teams = JSON.parse(localStorage.getItem("teams")) || [];

        function loadQuestion() {
            const quizContent = document.getElementById("quiz-content");
            quizContent.innerHTML = "";

            const question = questions[currentQuestion];

            if (question.type === "reading") {
                const text = document.createElement("p");
                text.textContent = question.text;
                text.style.fontWeight = "bold";
                quizContent.appendChild(text);
            }

            const questionText = document.createElement("p");
            questionText.textContent = question.question;
            questionText.className = "question";
            quizContent.appendChild(questionText);

            const answers = document.createElement("div");
            answers.className = "answers";

            question.options.forEach((option, index) => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => checkAnswer(index);
                answers.appendChild(button);
            });

            quizContent.appendChild(answers);
        }

        function checkAnswer(selected) {
            const question = questions[currentQuestion];
            if (selected === question.answer) {
                score += 10; // Add points for correct answer
            }

            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                updateLeaderboard();
                showResults();
            }
        }

        function updateLeaderboard() {
            const teamIndex = teams.findIndex(team => team.name === teamName);
            if (teamIndex !== -1) {
                teams[teamIndex].score += score;
            } else {
                teams.push({ name: teamName, score });
            }
            localStorage.setItem("teams", JSON.stringify(teams));
        }

        function showResults() {
            const quizContent = document.getElementById("quiz-content");
            quizContent.innerHTML = `<h2>Quiz Completed!</h2><p>Your score: ${score}/${questions.length * 10}</p>`;
        }

        // Initialize quiz
        loadQuestion();
    </script>
</body>
</html>
