
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - English Queens</title>
    <style>
        body { font-family: 'Comic Sans MS', sans-serif; background-color: #FFF0F5; margin: 0; padding: 0; }
        .header { background-color: #FF69B4; padding: 20px; text-align: center; font-size: 24px; color: white; }
        .container { max-width: 700px; margin: 30px auto; background: #FFE4E1; padding: 20px; border-radius: 10px; text-align: center; }
        .question { font-size: 18px; margin-bottom: 20px; }
        .answers { display: flex; flex-direction: column; align-items: center; }
        button { padding: 10px; margin: 10px; background-color: #FF69B4; color: white; border: none; border-radius: 10px; cursor: pointer; font-size: 16px; width: 80%; }
        button:hover { background-color: #FF1493; }
        footer { background-color: #FF69B4; padding: 10px; text-align: center; color: white; position: absolute; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div class="header">ðŸ‘‘ English Queens Quiz ðŸ‘‘</div>
    <div class="container">
        <div id="quiz-content">
            <!-- Dynamic questions will be added here -->
        </div>
    </div>
    <footer>ðŸ‘‘ Created by Alanoud Alsubaie | English Queens Challenge Â© 2024 ðŸ‘‘</footer>
    <script>
        const allQuestions = [
            { question: "What is the synonym of 'happy'?", options: ["Sad", "Joyful", "Angry"], answer: 1 },
            { question: "What is the opposite of 'weak'?", options: ["Strong", "Lazy", "Tired"], answer: 0 },
            { question: "What did she __ yesterday?", options: ["do", "does", "did"], answer: 0 },
            { question: "I ____ TV last night.", options: ["watch", "watched", "watching"], answer: 1 },
            { question: "Choose the correct word: 'He is the ___ of the story.'", options: ["hero", "heros", "heroes"], answer: 0 },
            { question: "The plural of 'child' is ___?", options: ["childs", "children", "childrens"], answer: 1 },
            { question: "She ____ her homework before dinner.", options: ["finishes", "finished", "finishing"], answer: 1 },
            { question: "What is the past tense of 'go'?", options: ["goes", "went", "gone"], answer: 1 },
            { question: "Choose the correct word: 'I have ___ books at home.'", options: ["many", "much", "few"], answer: 0 },
            { question: "Ali loves books. Why did he visit the library?", options: ["To play", "To study", "To find books"], answer: 2 },
            // Adding more dynamic questions for the pool of 50
        ];

        // Adding more dynamic questions to reach 50
        for (let i = 11; i <= 50; i++) {
            allQuestions.push({
                question: `Dynamic Question ${i}: What is ${i} + ${i}?`,
                options: [`${i}`, `${i + i}`, `${i - 1}`],
                answer: 1
            });
        }

        // Function to randomly select 15 questions
        function getRandomQuestions(questions, count) {
            const shuffled = questions.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        const questions = getRandomQuestions(allQuestions, 15);

        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            const quizContent = document.getElementById("quiz-content");
            quizContent.innerHTML = "";

            const question = questions[currentQuestion];

            if (question.text) {
                const text = document.createElement("p");
                text.textContent = question.text;
                text.style.fontWeight = "bold";
                quizContent.appendChild(text);
            }

            const questionText = document.createElement("p");
            questionText.textContent = question.question;
            questionText.className = "question";
            quizContent.appendChild(questionText);

            const answers = document.createElement("div");
            answers.className = "answers";

            question.options.forEach((option, index) => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => checkAnswer(index);
                answers.appendChild(button);
            });

            quizContent.appendChild(answers);
        }

        function checkAnswer(selected) {
            const question = questions[currentQuestion];
            if (selected === question.answer) {
                score += 10; // Add points for correct answer
            }

            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            const quizContent = document.getElementById("quiz-content");
            quizContent.innerHTML = `<h2>Quiz Completed!</h2><p>Your score: ${score}/${questions.length * 10}</p>`;
        }

        // Initialize quiz
        loadQuestion();
    </script>
</body>
</html>
